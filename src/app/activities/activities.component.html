<h2><i class="fa fa-exchange" aria-hidden="true"></i> Activities</h2>
<p-table [value]="activities" [autoLayout]="true" [selectionMode]="selectable? 'single' : ''"
         (onRowSelect)="rowSelected($event.data)" dataKey="actID">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Title</th>
      <th>Description</th>
      <th>Speaker</th>
      <th>Credits</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-act>
    <tr [pSelectableRow]="act">
      <td>{{act.actID}}</td>
      <td>{{act.type}}</td>
      <td>{{act.title}}</td>
      <td>{{act.description}}</td>
      <td>{{act.speaker}}</td>
      <td>{{act.credits}}</td>
    </tr>
  </ng-template>
</p-table>
